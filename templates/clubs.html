<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of clubs | GUDLFT</title>
</head>
<body>
    <h2>List of clubs</h2>
    <a href="{{url_for('index')}}">Login</a>
    <ul>
        {% for club in clubs %}
        <li>
            {{club['name']}}<br />
            Current points balance: {{club['points']}}
        </li>
        <hr />
        {% endfor %}
    </ul>
</body>
</html>
